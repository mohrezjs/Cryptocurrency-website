<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/main.min.css" />
        <link rel="stylesheet" href="css/font.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
        <link rel="icon" href="Assets/favicon.ico" type="image/x-icon" />
        <title>RezCoin</title>
    </head>
    <body style="background-color: #c6b4fe">
        <!-- NavBar -->
        <nav class="navbar navbar-expand-lg fs-4 py-1 fixed-top nav-me">
            <div class="container">
                <a class="navbar-brand fs-1" href="#" style="font-weight: 500">
                    <i class="fa-brands fa-bitcoin text-gold"></i>
                    Rez<span class="text-gold">Coin</span>
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item mx-0 mx-sm-3">
                            <a class="nav-link hover-link" aria-current="page" href="#" style="font-weight: 500"
                                ><i class="fa-brands fa-bitcoin"></i> Coins</a
                            >
                        </li>
                        <li class="nav-item mx-0 mx-sm-3">
                            <a class="nav-link hover-link" href="Router/exchange.html" style="font-weight: 500"
                                ><i class="fa-solid fa-arrows-rotate"></i> Exchange</a
                            >
                        </li>
                    </ul>
                    <div class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search Coin" id="box" />
                    </div>
                </div>
            </div>
        </nav>

        <!-- container 1 -->
        <div class="container w-100 mt-7">
            <div class="row m-0 d-flex align-items-center justify-content-between">
                <div class="col-12 col-md-6">
                    <p class="fs-7 m-0 p-0 text-gold lh-1" style="font-weight: 700">CRYPTO</p>
                    <p class="fs-7 m-0 p-0 text-altdark lh-1" style="font-weight: 700">CURRENCY</p>
                    <p class="fs-5 text-muted">
                        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eius eveniet pariatur totam perspiciatis qui
                        illo culpa harum tempore !!
                    </p>
                    <button class="btn btn-gold" id="update">Update Coins <i class="fa-solid fa-arrows-rotate"></i></button>
                </div>
                <div class="col-12 col-md-6 text-center">
                    <img class="img-fluid" src="Assets/kerfin7_nea_2781.jpg" alt="" />
                </div>
            </div>
        </div>

        <hr class="mt-0" />

        <!-- container for show coins -->
        <div class="container-lg" id="coinsShow">
            <div class="d-flex justify-content-between align-items-center fs-8 text-gold">
                <div>
                    <span class="ms-3">Rank</span>
                    <span class="ms-4">Coin</span>
                </div>
                <div>
                    <span style="margin-right: 6.8rem">Price</span>
                    <span style="margin-right: 4.2rem">24h</span>
                    <span style="margin-right: 5.5rem">30d</span>
                    <span style="margin-right: 4.3rem">24h Volume</span>
                    <span style="margin-right: 4.2rem">30d Volume</span>
                    <span style="margin-right: 1.9rem">Mkt Cap</span>
                </div>
            </div>
            <div>
                <ul class="list-group" id="result"></ul>
            </div>
        </div>

        <!-- Scripts from JavaScript folder -->
        <script src="JavaScript/cryptoAPI.js"></script>
        <script src="JavaScript/ui.js"></script>
        <script src="JavaScript/app.js"></script>

        <!-- scripts from Bootstrap and popper and jQuarry -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    </body>
</html>
